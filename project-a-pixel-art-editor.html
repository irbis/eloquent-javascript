<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Project: A Pixel Art Editor</title>
    <script src="project-a-pixel-art-editor.js"></script>
</head>
<body>
<div></div>
</body>
<script>
    let state = {
        tool: "draw",
        color: "#000000",
        picture: Picture.empty(60, 30, "#f0f0f0")
    }

    let app = new PixelEditor(state, {
        tools: { draw, fill, rectangle, pick },
        controls: [ToolSelect, ColorSelect],
        dispatch(action) {
            state = updateState(state, action)
            app.syncState(state)
        }
    })

    document.querySelector("div").appendChild(app.dom)
</script>
</html>
